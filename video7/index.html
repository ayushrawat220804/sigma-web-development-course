<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>

<body>
    <form action="post">
        <h2>Please fill your form below</h2>
        <div>
            <label for="name">Full Name : </label>
            <input type="text" name="name" placeholder="eg : Ayush Rawat " id="name" required autofocus>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" required>

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" required>
        </div>
        <div>
            <label for="name">Age : </label>
            <input type="number" name="Age" placeholder="Must be 18+" id="name" required>
        </div>
        <div>
            <label for="name">Phone No : </label>
            <input type="tel" name="Phone No:" placeholder="eg : 9238xxx823x" id="name" required>
        </div>
        <div>
            <label for="name" aria-required="true">Password : </label>
            <input type="password" name="Password" placeholder=" " id="name" required>
        </div>
        <div>
            <label for="fruit">options</label>
            <select name="fruits" id="fruits">
                <option value="apple">apple</option>
                <option value="mango">mango</option>
                <option value="banana">banana</option>
                <option value="orange">orange</option>

            </select>
        </div>
        <div><label for="checkbox">do you want news about our softwares? </label>
            <input type="checkbox" required>
        </div>
        <div>
            <label for="comments">Please enter some revies : </label>
            <textarea name="comments" id="comments" required placeholder="comment here"></textarea>
        </div>
        <div>
            <label for="name">thank you please click right button : </label>
            <button type="submit" class="btn btn-primary" required>Submit</button>
        </div>

    </form>

</body>

</html>
